<div class="modal-dialog product-modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="mdClose()">&times;</button>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group form-input-lg" style="margin-top: 10px;">
            <label>Types</label>
            <span data-toggle="dropdown" class="form-control">{{type.name}}<i
              style="margin-top: 4px;"
              class="ion-ios-arrow-down pull-right"
              aria-hidden="true"></i></span>
            <ul class="dropdown-menu dropdown-promotions dropdown-select">
              <li *ngFor="let mtype of arrTypes" [ngClass]="(mtype.name === type.name)? 'active': ''"><a (click)="setType(mtype)"
                                                    href="javascript:void(0)">{{mtype.name}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group form-input-lg" style="margin-top: 10px;">
            <label>Categories</label>
            <span data-toggle="dropdown" class="form-control">{{categories?categories.name:'Select all'}}<i
              style="margin-top: 4px;"
              class="ion-ios-arrow-down pull-right"
              aria-hidden="true"></i></span>
            <ul class="dropdown-menu dropdown-promotions dropdown-select">
              <li [ngClass]="(!categories)? 'active': ''"><a (click)="setCategories()"
                     href="javascript:void(0)">Select all</a></li>
              <li *ngFor="let cat of arrMockupCategories" [ngClass]="(categories && cat.name === categories.name)? 'active': ''"><a (click)="setCategories(cat)"
                                                                    href="javascript:void(0)">{{cat.name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-body">
      <div *ngFor="let rowtemp of arrTemplate" class="row row-eq-height">
        <div *ngFor="let temp of rowtemp" (click)="selectTemp(temp)" class="col-sm-2 template">
          <img src="{{temp.url}}">
          <p>{{temp.name}}</p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
    </div>
  </div>
</div>
