<div class="container modal-content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a #alogin href="#" (click)="clearAlert()" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a #aregister href="#" (click)="clearAlert()" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div *ngIf="rSuccess" class="alert alert-success">
                                <strong><i class="fa fa-check-square" aria-hidden="true"></i> Success!</strong>
                                {{alert}}
                            </div>
                            <div *ngIf="rError" class="alert alert-warning">
                                <strong><i class="fa fa-exclamation-triangle"
                                           aria-hidden="true"></i> Warning!</strong> {{alert}}
                            </div>
                            <form id="login-form" style="display: block;">
                                <div class="form-group">
                                    <input [(ngModel)]="fLogin.email" type="text" name="email" id="email"
                                           tabindex="1"
                                           class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="fLogin.password" type="password" name="password" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember"
                                           id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="button" (click)="actionLogin()" name="login-submit"
                                                   id="login-submit"
                                                   tabindex="4" class="form-control btn btn-login"
                                                   value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <!--<a href="https://phpoll.com/recover" tabindex="5"
                                                   class="forgot-password">Forgot Password?</a>-->
                                                <a href="#" tabindex="5"
                                                   class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" style="display: none;">
                                <div class="form-group">
                                    <input [(ngModel)]="fRegiter.email" type="email" name="email" tabindex="1"
                                           class="form-control" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="fRegiter.password" type="password" name="password" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="fRegiter.confirm_password" type="password"
                                           name="confirm_password"
                                           tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input (click)="actionRegister()" type="button" tabindex="4"
                                                   class="form-control btn btn-register"
                                                   value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
