<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="mdClose()">&times;</button>
            <h4 class="error" *ngIf="type==='error'"><i class="fa fa-exclamation-triangle"
                                                        aria-hidden="true"></i> <strong>Warning!</strong></h4>
            <h4 class="success" *ngIf="type==='success'"><i class="fa fa-check-square" aria-hidden="true"></i> <strong>Success!</strong>
            </h4>
        </div>
        <div class="modal-body">
            <div *ngIf="type==='error'" class="alert alert-warning">{{alert}}</div>
            <div *ngIf="type==='success'" class="alert alert-success">{{alert}}</div>
        </div>
    </div>
</div>
