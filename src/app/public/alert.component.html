<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="mdClose()">&times;</button>
            <h4><i class="fa fa-exclamation-triangle"
                   aria-hidden="true"></i> <strong>Warning!</strong></h4>
        </div>
        <div class="modal-body">
            <div class="alert alert-warning">{{alert}}</div>
        </div>
    </div>
</div>
