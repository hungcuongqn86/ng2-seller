<div class="container modal-content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div *ngIf="rSuccess" class="alert alert-success">
                                <strong><i class="fa fa-check-square" aria-hidden="true"></i> Success!</strong>
                                {{alert}}
                            </div>
                            <div *ngIf="rError" class="alert alert-warning">
                                <strong><i class="fa fa-exclamation-triangle"
                                           aria-hidden="true"></i> Warning!</strong> {{alert}}
                            </div>
                            <form id="register-form">
                                <div class="form-group">
                                    <input [(ngModel)]="fdata.email" type="email" name="email" tabindex="1"
                                           class="form-control" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="fdata.password" type="password" name="password" tabindex="2"
                                           class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input [(ngModel)]="fdata.confirm_password" type="password"
                                           name="confirm_password"
                                           tabindex="2" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input (click)="actionRegister()" type="button" tabindex="4"
                                                   class="form-control btn btn-register"
                                                   value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
