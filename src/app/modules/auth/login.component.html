<div class="container modal-content">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div *ngIf="rError" class="alert alert-warning">
                <strong><i class="fa fa-exclamation-triangle"
                           aria-hidden="true"></i> Warning!</strong> {{alert}}
              </div>
              <form id="login-form" #form="ngForm" style="display: block;">
                <div class="form-group">
                  <input [(ngModel)]="fdata.email" type="text" name="email" id="email"
                         tabindex="1"
                         required
                         class="form-control" placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <input [(ngModel)]="fdata.password" type="password" name="password" tabindex="2"
                         required
                         class="form-control" placeholder="Password">
                </div>
                <div class="form-group text-center">
                  <re-captcha (captchaResponse)="handleCorrectCaptcha($event)"
                              site_key="{{captcha_key}}"></re-captcha>
                </div>
               <!--  <div class="form-group">
                  <input type="checkbox" tabindex="3" class="" name="remember"
                         id="remember">
                  <label for="remember"> Remember Me</label>
                </div> -->
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="button" (click)="actionLogin()" name="login-submit"
                             [disabled]="((!form.form.valid)||(this.fdata.captcha===''))"
                             id="login-submit"
                             tabindex="4"
                             class="form-control btn {{form.form.valid&&(this.fdata.captcha!=='')? 'btn-login': 'btn-default'}}"
                             value="Log In">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <!--<a href="https://phpoll.com/recover" tabindex="5"
                           class="forgot-password">Forgot Password?</a>-->
                        <a href="#" tabindex="5"
                           class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
