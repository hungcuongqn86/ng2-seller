<div class="row">
  <div class="col-sm-12">
    <form novalidate (ngSubmit)="searchCampaigns()" #form="ngForm">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <ss-multiselect-dropdown [(ngModel)]="statesModel" name="states" [options]="states"
                                     [settings]="mySSettings"
                                     [texts]="myText"
                                     (ngModelChange)="selState()"></ss-multiselect-dropdown>
          </div>
        </div>
      </div>
    </form>
    <table class="table table-hover">
      <thead>
      <tr>
        <th style="width: 30%;">Storefronts
          <button (click)="addStorefront()" class="btn btn-xs btn-default">
            <i class="fa fa-plus-square" aria-hidden="true"></i>
          </button>
        </th>
        <th>Url</th>
        <th style="width: 10%;">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let store of StorefrontsData.stores | paginate: {  itemsPerPage: StorefrontsService.search.page_size, currentPage: StorefrontsService.search.page, totalItems: StorefrontsData.total}">
        <td>
          {{store.title}}
        </td>
        <td>
          <a (click)="goView(store)"
             href="javascript:void(0);">{{genStoreDetailUrl(store.url)}}</a>
        </td>
        <td>
          <button (click)="goDetail(store)" class="btn btn-xs btn-default">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
