<div class="row">
    <div class="col-sm-12">
        <div class="form-group" style="margin-top: 10px;">
            <label>Product</label>
            <span data-toggle="dropdown" class="form-control">{{product.base.name}}<i
                    style="margin-top: 4px;"
                    class="fa fa-caret-down pull-right"
                    aria-hidden="true"></i></span>
            <ul class="dropdown-menu dropdown-promotions">
                <li *ngFor="let prod of CampaignsService.campaign.products"><a (click)="setProduct(prod)"
                                                                               href="javascript:void(0)">{{prod.base.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form #form="ngForm">
            <input [(ngModel)]="fMockup.file" #filePicker="ngModel" style="display: none;"
                   type="file" id="filePicker" name="filePicker"
                   class="form-control"
                   (change)="handleFileSelect($event)">
        </form>
        <div class="panel panel-default">
            <div class="panel-heading"><strong>Variants</strong></div>
            <div class="panel-body">
                <div *ngFor="let variant of product.variants" class="row row-eq-height variants">
                    <!--<div class="col-sm-3 ctr-add">
                        <img src="{{variant.image.front}}">
                        <span class="variant-fl"></span>
                    </div>
                    <div *ngIf="variant.image.back!==''" class="col-sm-3 ctr-add">
                        <img src="{{variant.image.back}}">
                        <span class="variant-fl"></span>
                    </div>-->
                    <div *ngFor="let mockup of variant.mockupsConvert" class="col-sm-3 ctr-add">
                        <img *ngIf="mockup.type !== 'add'" src="{{mockup.url}}">
                        <span *ngIf="mockup.type === 'ds'" class="variant-fl"></span>
                        <span *ngIf="mockup.type === 'mup'" class="action-del"><i class="fa fa-times-circle"
                                                                                  aria-hidden="true"></i></span>
                        <div *ngIf="mockup.type === 'add'">
                            <label (click)="selectVariant(variant)" for="filePicker"><i title="Add new"
                                                                                        class="fa fa-upload"
                                                                                        aria-hidden="true"></i></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
